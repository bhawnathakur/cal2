  <script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
  </script>

<body>
<script>
var  arr=Array();
arr[0]=0;
var jj=0;
var a=27;
var b=4;
var c =Math.floor(a/b);

for(i=0;i<27;i++)
{
	z=i%3;
	arr[jj] +=z;
	
	if(z==2)
	{alert(arr[jj])
		jj=jj+1;
		arr[jj]=0;
		
	}
	
}
alert(c);
</script>
